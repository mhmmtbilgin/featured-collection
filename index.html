<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style/main.css">
  <script src="./index.js"></script>
  <title>Featured Collection</title>
</head>

<body>
  <div class="featured-collection">
    <div class="featured-collection__left-area"></div>
    <div class="featured-collection__right-area">
      <div class="featured-collection__right-area-info">
        <h1 class="featured-collection__right-area-header">Everyday items, we have something to suit every occasion.
        </h1>
        <span class="featured-collection__right-area-subtitle">
          At suspendisse augue lectus arcu, accumsan ut sit posuere vitae sit tincidunt semper eu proin leo gravida
          cursus.
        </span>
        <div class="featured-collection__right-area-link">
          <a href="#">Shop all everyday items</a>
        </div>
      </div>
      <div id="productList" class="featured-collection__right-area-products">
      </div>
      <div></div>
    </div>
  </div>
</body>

</html>

<script>
  let isDown = false;
  let startX;
  let scrollLeft;
  const productsSlide = document.querySelector('#productList');

  const end = () => {
    isDown = false;
    productsSlide.classList.remove('active');
  }

  const start = (e) => {
    isDown = true;
    productsSlide.classList.add('active');
    startX = e.pageX || e.touches[0].pageX - productsSlide.offsetLeft;
    scrollLeft = productsSlide.scrollLeft;
  }

  const move = (e) => {
    if (!isDown) return;

    e.preventDefault();
    const x = e.pageX || e.touches[0].pageX - productsSlide.offsetLeft;
    const dist = (x - startX);
    productsSlide.scrollLeft = scrollLeft - dist;
  }

  (() => {
    productsSlide.addEventListener('mousedown', start);
    productsSlide.addEventListener('touchstart', start);

    productsSlide.addEventListener('mousemove', move);
    productsSlide.addEventListener('touchmove', move);

    productsSlide.addEventListener('mouseleave', end);
    productsSlide.addEventListener('mouseup', end);
    productsSlide.addEventListener('touchend', end);
  })();

</script>
